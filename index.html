body {

.nav {
    display: flex;

    width: auto;
    height: 4rem;
    box-sizing: border-box;

}
.nav ul {
    display: flex;
    justify-content: space-between;
    width: 90%;

}
.nav ul li {
    margin: 0rem 1.5rem;
    list-style: none;
    
}

    text-decoration: none;

}

}
.nav span {
margin-left: 2rem;

}

}
.copyright {

text-align: center;
background-color: rgb(10, 130, 130);
width: 100%;
height: 10rem;
justify-content: center;

.about {

   height: 40vh;

}
.right-container {
    width: 90%;
    max-width: fit-content;
    height: fit-content;
    margin: 3rem 20px;
}
@media screen and (max-width: 480px) {
    .nav {
        padding: 10px;
    }
}
@media screen and (max-width: 480px) {
    .main-container {
        padding: 10px;
    }
}
@media screen and (max-width: 480px) {
    body {
        font-size: 16px; /* Never go below 16px on mobile */
        line-height: 1.6;
    }
}
img {
    max-width: 100%;
    height: auto;
}
</style>
